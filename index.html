<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="fylo-home">
      <img class="fylo-logo" src="./images/logo.svg" alt="fylo logo">
      <div class="navigation">
        <button><img class="icon" src="./images/icon-document.svg" alt=""></button>
        <button><img class="icon" src="./images/icon-folder.svg" alt=""></button>
        <button><img class="icon" src="./images/icon-upload.svg" alt=""></button>
      </div>
    </div>

    <div class="storage">
      <p>You’ve used <span class="remaining-storage" >815 GB</span> of your storage</p>
      <div class="meter">
        <span style="width: 81.5%"></span>
      </div>
      <div class="label">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="remaining-storage-container">
        <p class="remaining-amount">185</p>
        <p class="remaining-counter">GB LEFT</p>
      </div>
    </div>
  </section>


  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">percydocomo</a>.
  </div>
</body>
</html>
